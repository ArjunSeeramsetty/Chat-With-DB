[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    sprint1: Sprint 1 tests
    sprint2: Sprint 2 tests
    sprint3: Sprint 3 tests
    sprint4: Sprint 4 tests
    sprint5: Sprint 5 tests
    performance: Performance tests
    validation: SQL validation tests
    clarification: Clarification flow tests
    security: Security validation tests 